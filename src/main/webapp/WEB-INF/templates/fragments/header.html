<div xmlns:th="www.thymeLeaf.org" th:fragment="header"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <header id="header_area">
        <nav class="navbar navbar-expand-lg navbar-light menu_box_shadow">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <a class="navbar-brand logo_h" href="/"><img src="/static/images/mgm-go-logo.png" class="logo_img"
                                                             alt="mgm-go"></a>
                <div class="navbar-header">
                    <button class="navbar-toggler border-0 btn-toggle" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContentSearch">
                        <i class="fa fa-search"></i>
                    </button>
                    <button class="navbar-toggler border-0 btn-toggle" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse  " id="navbarSupportedContentSearch">
                    <ul class="nav navbar-nav">
                        <form th:action="@{/search}" method="get" class="nav navbar-nav align-content-center">
                            <div class="input-group ">
                                <input type="text" class="form-control "
                                       id="searchInfor"
                                       name="searchInfor"
                                       placeholder="Search for activities" th:value="${keySearch} ? ${keySearch} : ''">
                                <span class="input-group-append inside">
                                      <button class="btn btn-outline-none"
                                              type="submit" id="search">
                                        <i class="fa fa-search"></i>
                                      </button>
                                </span>
                            </div>
                        </form>
                    </ul>
                </div>


            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                <ul class="nav navbar-nav menu_nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/activity/create}" th:text="'New activity'">New activity</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}" th:text="Login" sec:authorize="!isAuthenticated()"></a>
                        <div class="nav-link dropdown" sec:authorize="isAuthenticated()">
                            <a class="dropdown-toggle" id="user_dropdown" data-toggle="dropdown"
                               href="#">
                                <img id="user-thumbnail" class="img-thumbnail" width="35" height="35"
                                     th:src="${#authentication.principal.userProfile.imageId!=null}?@{/api/image/}+${#authentication.principal.userProfile.imageId}:@{/static/images/default_profile_picture.png}"
                                     th:alt="${#authentication.principal.userProfile.displayName}">

                            </a>
                            <div class="dropdown-menu" aria-labelledby="user_dropdown">
                                <a th:href="@{/profile}" class="dropdown-item">My profile</a>
                                <a th:href="@{/logout}" class="dropdown-item">Logout</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!---->
