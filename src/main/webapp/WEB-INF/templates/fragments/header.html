<div xmlns:th="www.thymeLeaf.org" th:fragment="header"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <header id="header_area">
        <nav class="navbar navbar-expand-lg navbar-light menu_box_shadow">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <a class="navbar-brand logo_h" href="/"><img src="/static/images/mgm-go-logo.png" class="logo_img" alt="mgm-go"></a>
                <button class="navbar-toggler border-0 btn-toggle" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                    <ul class="nav navbar-nav menu_nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/login}" th:text="Login" sec:authorize="!isAuthenticated()"></a>
                            <div class="nav-link dropdown" sec:authorize="isAuthenticated()">
                                <a class="dropdown-toggle" id="user_dropdown" data-toggle="dropdown" sec:authentication="name"> </a>
                                <div class="dropdown-menu" aria-labelledby="user_dropdown">
                                    <a th:href="@{/logout}" class="dropdown-item">Logout</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</div>
