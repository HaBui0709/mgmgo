<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default-layout}">
<head>
    <title>mgm go</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/home/index.css}"/>
</head>
<body>
<div layout:fragment="main-content">
    <div th:if="${error != null}">
        <div class="alert-danger alert" th:text="${error}"></div>
    </div>
    <div>
        <div class="card text-left" style="padding: 1em">
            <form method="post" name="editForm" th:object="${activityInfo}" onsubmit="return checkForm(this);">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group">
                    <label for="title">Name</label>
                    <input type="text" onkeypress="return event.keyCode != 13;" class="form-control" id="title"
                           th:value="${activityInfo.getName()}" th:field="*{name}">
                    <div id="alertName" class="text-danger" style="margin-top: 1px"></div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3" th:text="${activityInfo.description}"
                              th:field="*{description}"></textarea>
                    <div id="alertDes" class="text-danger" style="margin-top: 1px"></div>
                </div>
                <button id="confirmBut" type="submit" class="btn btn-primary">Ok</button>
                <a th:href="@{/activity/{activityId}(activityId=${activityId})}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
<th:block layout:fragment="custom-script">
    <script src="/static/js/activity.js"></script>
</th:block>
</body>
